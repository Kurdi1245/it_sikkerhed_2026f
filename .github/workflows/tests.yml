name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # mulighed for manuel kørsel – fin!

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Sæt op Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'               # cache pip downloads → hurtigere builds

    - name: Installer afhængigheder
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt mangler – installerer minimum:"
          pip install fastapi uvicorn requests PyJWT pytest pytest-cov httpx
        fi

    - name: Vis installerede pakker (debug)
      run: pip list

    - name: Kør pytest
      run: pytest test/ --verbose
      # --cov=. viser hvilke filer der mangler test – meget nyttigt