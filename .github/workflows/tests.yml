name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # kan køre manuelt

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Sæt op Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'   # eller 3.12, 3.10 – hvad du foretrækker

    - name: Installer afhængigheder
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Kør pytest
      run: pytest test/ --verbose